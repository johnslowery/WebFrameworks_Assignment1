<html>
    <head>
        <title>Darn David's Donuts</title>
        <link href="css/style.css" rel="stylesheet" />
        <script defer src="src/myscript.js"></script>
    </head>

    <template id="responseTemplate">
        Customer's Name: <span id="inputtedName"></span><br>
        Review Date: <span id="monthPosted"></span>/<span id="datePosted"></span>/<span id="yearPosted"></span><br>
        Their Rating: <span id="inputtedRating"></span> star(s)<br>
        Their Comment: <span id="inputtedComment"></span><br><br>
    </template>

    <template id="ratingTemplate">
        
    </template>

    <div>
        <img src="images/donut.jpg" alt="A box of our scrumptious donuts" width="210" height="150" class="donut" />
        <h1>Darn David's Donuts</h1>

        <div id="ratingAverage">Average Rating: 
            <img src="images/empty.png" alt="Empty box" height=30px width=30px id="ratingBox1">
            <img src="images/empty.png" alt="Empty box" height=30px width=30px id="ratingBox2">
            <img src="images/empty.png" alt="Empty box" height=30px width=30px id="ratingBox3">
            <img src="images/empty.png" alt="Empty box" height=30px width=30px id="ratingBox4">
            <img src="images/empty.png" alt="Empty box" height=30px width=30px id="ratingBox5">
        </div>
    </div>

    <div>
        <button id="submit">Submit a Review</button>

        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="rating">Star Rating:</label>
        <input type="number" id="rating" name="rating" min=1 max=5>
    </div>

    <div>
        <h3>About our Donuts</h3>
        <p>Welcome to Darn David's Donuts! We make our special donuts in house, thanks to our baker, David! Feel free to stop by and order a box of donuts!</p>
    </div>

    <div id="response"><h3>Hear what our customers have said about us:</h3<br><br></div>
</html>
